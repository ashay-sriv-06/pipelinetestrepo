name: Daily Paper Classification

on:
  schedule:
    - cron: '1 0 * * *'  # Runs at 00:01 UTC every day
  workflow_dispatch:  # Allows manual triggering

jobs:
  classify_papers:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install openai requests tqdm arxiv PyGithub pytz pandas

    - name: Run paper classification
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        python paper_classification.py

    - name: Generate webpages
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python generate_webpages.py